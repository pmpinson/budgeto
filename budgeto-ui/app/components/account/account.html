<h1>account</h1>
<select data-ng-model="account" data-ng-options="account as account.name for account in accounts">
</select>
<h2>{{account.name}}</h2>
<p>{{account.note}}</p>
<table data-ng-model="operations" border="1">
    <tr data-ng-repeat="operation in operations">
        <td>{{operation.date | amDateFormat:'dddd Do MMMM'}}</td>
        <td>{{operation.label}}</td>
    </tr>
</table>
