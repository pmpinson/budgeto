<div class="page-header">
    <h1>{{MessageService.homeTitle}}</h1>
</div>
<uib-alert data-ng-show="homeCtrl.loadFail" type="danger">
    <h2>{{MessageService.applicationInitFail}}</h2>
</uib-alert>
<div data-ng-hide="homeCtrl.loadFail" data-ng-repeat="api in homeCtrl.apis">
    <a data-ng-click="homeCtrl.changePath(api.rel)">{{MessageService.apisLinks[api.rel]}}</a>
</div>
